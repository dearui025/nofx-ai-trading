version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: nofx-postgres
    environment:
      POSTGRES_DB: nofx
      POSTGRES_USER: nofx
      POSTGRES_PASSWORD: nofx_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nofx -d nofx"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: nofx-redis
    command: redis-server --appendonly yes --requirepass nofx_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NOFX后端服务
  nofx-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nofx-backend
    environment:
      # 基础配置
      PORT: 8080
      GO_ENV: development
      
      # 数据库配置
      DATABASE_URL: postgresql://nofx:nofx_password_2024@postgres:5432/nofx?sslmode=disable
      
      # Redis配置
      REDIS_URL: redis://:nofx_redis_2024@redis:6379
      
      # 风控参数（开发环境）
      MAX_DAILY_LOSS: 10.0
      MAX_DRAWDOWN: 20.0
      STOP_TRADING_MINUTES: 60
      
      # 杠杆配置
      BTC_ETH_LEVERAGE: 3
      ALTCOIN_LEVERAGE: 2
      
      # 币种池配置
      USE_DEFAULT_COINS: "true"
      DEFAULT_COINS: "BTCUSDT,ETHUSDT,SOLUSDT"
      
      # 监控配置
      ENABLE_METRICS: "true"
      LOG_LEVEL: debug
      
      # JWT配置
      JWT_SECRET: nofx_jwt_secret_development_2024
      JWT_EXPIRES_IN: 24h
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics端口
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # NOFX前端服务
  nofx-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: nofx-frontend
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8080
      VITE_APP_NAME: NOFX AI Trading System
      VITE_APP_VERSION: 1.0.0-dev
    ports:
      - "3000:80"
    depends_on:
      nofx-backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: nofx-network
    driver: bridge