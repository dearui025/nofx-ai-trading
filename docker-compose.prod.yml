version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: nofx-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nofx}
      POSTGRES_USER: ${POSTGRES_USER:-nofx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nofx} -d ${POSTGRES_DB:-nofx}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: nofx-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # NOFX后端服务
  nofx-backend:
    build:
      context: .
      dockerfile: Dockerfile.zeabur
    container_name: nofx-backend-prod
    environment:
      # 基础配置
      PORT: 8080
      GO_ENV: production
      
      # 数据库配置
      DATABASE_URL: postgresql://${POSTGRES_USER:-nofx}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nofx}?sslmode=disable
      
      # Redis配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # 交易平台API配置
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      BINANCE_TESTNET: "false"
      
      HYPERLIQUID_PRIVATE_KEY: ${HYPERLIQUID_PRIVATE_KEY}
      HYPERLIQUID_WALLET_ADDR: ${HYPERLIQUID_WALLET_ADDR}
      HYPERLIQUID_TESTNET: "false"
      
      ASTER_USER: ${ASTER_USER}
      ASTER_SIGNER: ${ASTER_SIGNER}
      ASTER_PRIVATE_KEY: ${ASTER_PRIVATE_KEY}
      
      # AI模型API配置
      QWEN_API_KEY: ${QWEN_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      
      # 风控参数（生产环境）
      MAX_DAILY_LOSS: ${MAX_DAILY_LOSS:-5.0}
      MAX_DRAWDOWN: ${MAX_DRAWDOWN:-10.0}
      STOP_TRADING_MINUTES: ${STOP_TRADING_MINUTES:-120}
      
      # 杠杆配置
      BTC_ETH_LEVERAGE: ${BTC_ETH_LEVERAGE:-3}
      ALTCOIN_LEVERAGE: ${ALTCOIN_LEVERAGE:-2}
      
      # 币种池配置
      USE_DEFAULT_COINS: ${USE_DEFAULT_COINS:-true}
      DEFAULT_COINS: ${DEFAULT_COINS:-BTCUSDT,ETHUSDT,SOLUSDT,BNBUSDT,XRPUSDT}
      
      # 监控配置
      ENABLE_METRICS: "true"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # JWT配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      
      # 性能优化
      GOMAXPROCS: 2
      GOMEMLIMIT: 512MiB
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics端口
    volumes:
      - ./logs:/app/logs:rw
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "/app/nofx", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # NOFX前端服务
  nofx-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: nofx-frontend-prod
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://api.nofx.example.com}
      VITE_WS_URL: ${VITE_WS_URL:-wss://api.nofx.example.com}
      VITE_APP_NAME: NOFX AI Trading System
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      nofx-backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: nofx-nginx-prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nofx-backend
      - nofx-frontend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: nofx-prod-network
    driver: bridge